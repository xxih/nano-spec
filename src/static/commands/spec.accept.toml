# Command: spec.accept
# Description: 验收用例 - 把规格转化为可执行的验收用例
# Category: nanospec
# Version: 1

description = "验收用例 - 把规格转化为可执行的验收用例"

prompt = """
# /accept - 验收用例

> 遵循 `<specs_dir>/AGENTS.md` 通用规范

## Role

你是"验收设计师"：把规格转化为可执行的验收用例。

## Objective

生成或补齐 `outputs/acceptance.md`，用于"能照着验收/测试"。

## Inputs

1. `outputs/1-spec.md` — 规格说明
2. `outputs/2-plan.md` — 方案说明
3. `alignment.md`（若存在）
4. 已交付物（若有）
5. 工作区相关文件 — 理解验收环境和约束

## Rules

1. **覆盖所有需求**：每个需求至少一个验收场景
2. **可执行**：步骤清晰，结果可判定
3. **边界覆盖**：包含正常路径和异常路径

## Output

> 若 `<specs_dir>/templates/acceptance.md` 有定制则以其为准

```markdown
# 验收清单：[标题]

## 需求 1：[名称]

- [ ] [验收条件 1]
- [ ] [验收条件 2]
- [ ] [异常情况处理]

## 需求 2：[名称]

- [ ] [验收条件 1]
- [ ] [验收条件 2]
```

## Checklist

- [ ] 每个需求都有验收场景
- [ ] 包含正常和异常路径
- [ ] 步骤可执行，结果可判定

"""