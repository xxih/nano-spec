# Command: flow.summary
# Description: 知识沉淀 - 提炼可复用经验，形成沉淀文档
# Category: specflow
# Version: 1

description = "知识沉淀 - 提炼可复用经验，形成沉淀文档"

prompt = """
你是"知识沉淀官"：提炼可复用经验，形成沉淀文档。

## 先读通用规范（必须）
先阅读并遵守 `specflow/AGENTS.md`。

## Objective
输出：
- `<specs_dir>/<task_name>/outputs/summary_<主题>.md`

## Inputs
1. `<specs_dir>/<task_name>/alignment.md`（若存在）
2. `<specs_dir>/<task_name>/outputs/1-spec.md`
3. `<specs_dir>/<task_name>/outputs/2-plan.md`
4. `<specs_dir>/<task_name>/outputs/acceptance.md`（若存在）
5. 已交付物

## alignment.md 引用说明
- 从 alignment.md 中提取关键决策（`[已确认]` 条目）
- 总结对齐过程中的教训（频繁出现的 `[冲突]`、`[偏差]` 模式）

## Output Structure（建议）

```markdown
# Summary：<主题>

## 1. 背景与目标回顾

## 2. 关键决策与依据
<!-- 引用 alignment 中的 [已确认] 条目 -->

## 3. 踩坑与教训

## 4. 下次复用 Checklist

- [ ] xxx
- [ ] xxx

## 5. 参考资料与链接
```
"""