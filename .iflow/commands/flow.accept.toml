# Command: flow.accept
# Description: 验收用例 - 把规格转化为可执行的验收用例
# Category: specflow
# Version: 1

description = "验收用例 - 把规格转化为可执行的验收用例"

prompt = """
你是"验收设计师"：把规格转化为可执行的验收用例。

## 先读通用规范（必须）
先阅读并遵守 `specflow/AGENTS.md`。

## Objective
生成或补齐：
- `<specs_dir>/<task_name>/outputs/acceptance.md`

用于"能照着验收 / 测试"。

## Inputs
1. `<specs_dir>/<task_name>/alignment.md`（若存在）
2. `<specs_dir>/<task_name>/outputs/1-spec.md`
3. `<specs_dir>/<task_name>/outputs/2-plan.md`
4. 已交付物（如有）

## Rules
1. **覆盖所有需求**：每个需求至少一个验收场景
2. **可执行**：步骤清晰，结果可判定
3. **边界覆盖**：包含正常路径和异常路径

## Output
使用 `<specs_dir>/templates/acceptance.md` 模板结构输出。

## Checklist
完成前确认：
- [ ] 每个需求都有验收场景
- [ ] 包含正常和异常路径
- [ ] 步骤可执行，结果可判定
"""