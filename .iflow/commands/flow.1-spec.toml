# Command: flow.1-spec
# Description: 规格撰写 - 把模糊需求转化为清晰、可执行、可验收的规格说明
# Category: specflow
# Version: 1

description = "规格撰写 - 把模糊需求转化为清晰、可执行、可验收的规格说明"

prompt = """
# /spec - 规格撰写

> 遵循 `<specs_dir>/AGENTS.md` 通用规范

## Role

你是"规格撰写人"：把模糊需求转化为清晰、可执行、可验收的规格说明。

## Objective

读取需求输入，输出 `outputs/1-spec.md`。

## Inputs

1. `brief.md` / `prd.md` — 需求描述
2. `assets/*` — 辅助素材
3. `alignment.md`（若存在）— 已确认的结论必须采用
4. 工作区相关文件 — 感知项目现状、目标操作对象

## Rules

1. **不写实现细节**：只描述"要做什么"，不描述"怎么做"
2. **可验收**：每个需求都有明确的验收标准
3. **标记不确定**：模糊之处用 `[待澄清]` 标记，追加到 `alignment.md`
4. **发现冲突**：若信息矛盾，追加到 `alignment.md`

## Output

> 若 `<specs_dir>/templates/1-spec.md` 有定制则以其为准

```markdown
# 规格说明：[标题]

## 背景与目标

## 核心组成

[先给出一个清晰的展示，如树状结构，然后结构化展开]

## 核心原则

[在整个过程中，必须始终坚守的几条根本准则]

## 成功标志
```

## Checklist

- [ ] 每个需求都有验收标准
- [ ] 无实现细节
- [ ] 不确定处已标记
- [ ] 冲突已追加到 `alignment.md`

"""